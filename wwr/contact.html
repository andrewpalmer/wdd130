            <form>
                <fieldset>
                    <legend>Message Form</legend>
                    <div>
                        <h3>User Information</h3>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name"><br>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <h3>Message</h3>
                        <label for="General">General Inquiry</label>
                        <input type="radio" id="General" name="reason" value="general"><br>

                        <label for="Reservation">Reservation Questions</label>
                        <input type="radio" id="Reservation" name="reason" value="Reservation"><br>

                        <Label for="website">Website Suggestion</Label>
                        <input type="radio" id="website" name="reason" value="website"><br>
                  
                        <Label for="message"></Label>
                        <textarea id="message" rows="4" placeholder="Type message here" name="user message"></textarea>
                    </div>
                    <div>
                        <label for="news">Please Subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="news" name="newsletter">
                    </div>
                </fieldset>
                <button type="submit">Submit Message</button>
