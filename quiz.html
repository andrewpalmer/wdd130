<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz | Andrew Palmer | WDD 130</title>
        <meta name="description" content="A simple quiz about HTML and CSS">
        <meta name="author" content="Andrew Palmer"> 
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
    <header>
        <h1>Basic HTML and CSS quiz</h1>
    </header>
        <main>
            <form>
                <fieldset>
                    <legend>Answer these simple questions</legend>
                    <label for="q1">What Does HTML stand for?</label>
                    <input type="text" id="q1" name="q1">

                    <label for="q2">List a few usefull rules for a CSS style sheet</label>
                    <textarea name="q2" id="q2" rows="5" placeholder="banana"></textarea>

                    <label for="q3">Which of the following is a valid charset?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose one ...</option>
                        <option value="utf-8">utf-8</option>
                        <option value="qti-33">qti-33</option>
                        <option value="banana">Banana</option>
                    </select>

                    <label for="q4">What is the green value in the following css rule?</label>
                    <p>background-color: #125</p>
                    <input type="number" id="q4" name="q4">

                    <button type="submit">Submit Quiz</button>
                </fieldset>
            </form>
        </main>

    </body>
