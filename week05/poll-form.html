<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poll Form | Andrew Palmer | WDD 130</title>
        <meta name="description" content="A website to make polls and practice forms">
        <meta name="author" content="Andrew Palmer"> 
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
<!-- This is the Header -->
        <Header>
            <h1>WDD 130 | Andrew Palmer | HTML Form - User Poll</h1>
        </Header>
<!-- This is the main content -->
        <Main>
            <Form>
                <Fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <Label for="fullname">full Name:</Label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </Fieldset>
                <!-- A different Fieldset -->
                <fieldset>
                    <Legend>Questions</Legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="opera">Opera</option>
                            <option value="firefox">FireFox</option>
                            <option value="chrome">Google Chrome</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <label class="left" for="feedback">List the places you have lived:</label>
                    <textarea name="housing" id="feedback" rows="4" placeholder="Provo Utah, Austin Texas, NewYork NewYork"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </Form>
        </Main>
<!-- This is the Footer -->
        <footer>
            <p>&copy;2024 | HTML form - User Poll Activity | Andrew Palmer</p>
        </footer>
    </body>
</html>
